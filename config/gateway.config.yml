http:
  port: 8080
  hostname: '0.0.0.0'
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api:
    host: '*'
    paths: '/ip'
  notification:
    host: '*'
    paths: '/v1/notifications/*'
  user:
    host: '*'
    paths:
      - '/v1/users/*'
      - '/v1/auth/*'
  debate-zone:
    host: '*'
    paths: '/v1/debate-zones/*'
  streaming:
    host: '*'
    paths: '/v1/streaming/*'
serviceEndpoints:
  notification:
    url: 'http://localhost:8093'
  user:
    url: 'http://localhost:8090'
  debate-zone:
    url: 'http://localhost:8092'
  streaming:
    url: 'http://localhost:8091'
  httpbin:
    url: 'https://httpbin.org'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  default:
    apiEndpoints:
      - api
    policies:
      - proxy:
          - action:
              serviceEndpoint: httpbin
              changeOrigin: true
  pipeline1:
    apiEndpoints:
      - notification
    policies:
      - proxy:
          - action:
              serviceEndpoint: notification
              changeOrigin: true
  pipeline2:
    apiEndpoints:
      - user
    policies:
      - proxy:
          - action:
              serviceEndpoint: user
              changeOrigin: true
  pipeline3:
    apiEndpoints:
      - debate-zone
    policies:
      - proxy:
          - action:
              serviceEndpoint: debate-zone
              changeOrigin: true
  pipeline4:
    apiEndpoints:
      - streaming
    policies:
      - proxy:
          - action:
              serviceEndpoint: streaming
              changeOrigin: true
